version: '3.8'
services:
  rpms:
    build: 
      context: ./imagen1-rpms
      dockerfile: Dockerfile
    image: alma8-rpms:1.0
    container_name: rpms_modular
    tty: true
  ruby:
    build:
      context: ./imagen2-ruby-rbenv
      dockerfile: Dockerfile
    image: alma8-ruby-rbenv:1.0
    container_name: ruby_modular
    tty: true
    depends_on:
      - rpms
  node:
    build:
      context: ./imagen_3
      dockerfile: Dockerfile
    image: alma8-node-yarn:1.0
    container_name: node_yarn
  python:
    build:
      context: ./imagen_4
      dockerfile: Dockerfile
    image: alma8-python:1.0
    container_name: python_env
  full:
    build:
      context: ./imagen_full
      dockerfile: Dockerfile
    image: alma8-full:1.0
    container_name: alma8_full
    depends_on:
      - node
      - python